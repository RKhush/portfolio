<!-- Skills Section -->
<section class="skills">
  <div class="skills-content">
    <h2 id="skills-typed"></h2>
    <p>Here are the technologies and tools I work with to build interactive, user-friendly web applications.</p>
  </div>
</section>

<!-- Styles -->
<style>
  .skills {
    padding: 80px 20px;
    text-align: center;
    background-color: #f4f4f8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .skills h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    min-height: 2.5rem; /* Prevent jump while typing */
  }

  .skills p {
    font-size: 1.1rem;
    color: #555;
  }

  .typed-cursor {
    display: inline-block;
    background-color: #000;
    width: 2px;
    animation: blink 0.7s infinite;
    margin-left: 2px;
    vertical-align: bottom;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
</style>

<!-- Typing Effect Script -->
<script>
  const skillsTexts = [
    "What I Bring to the Table üöÄ",
    "My Toolbox of Awesomeness üõ†Ô∏è",
    "Crafting Code & Creativity üíª‚ú®",
    "Technologies I Tame",
    "Full-Stack Powers Activated ‚ö°"
  ];

  const skillsTyped = document.getElementById("skills-typed");
  let skillIndex = 0;
  let charIndex = 0;

  function typeSkill() {
    if(charIndex < skillsTexts[skillIndex].length) {
      skillsTyped.innerHTML += skillsTexts[skillIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeSkill, 100);
    } else {
      // Add blinking cursor at the end
      const cursor = document.createElement("span");
      cursor.classList.add("typed-cursor");
      skillsTyped.appendChild(cursor);

      // Wait before erasing
      setTimeout(eraseSkill, 1500);
    }
  }

  function eraseSkill() {
    const cursor = document.querySelector(".typed-cursor");
    if(cursor) cursor.remove();
    if(charIndex > 0) {
      skillsTyped.innerHTML = skillsTexts[skillIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(eraseSkill, 50);
    } else {
      skillIndex = (skillIndex + 1) % skillsTexts.length;
      setTimeout(typeSkill, 300);
    }
  }

  window.onload = typeSkill;
</script>
